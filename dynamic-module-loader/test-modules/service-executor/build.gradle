
ext.moduleName = 'itx.dynamo.testmodules.service.executor'

group = 'itx.dynamo.testmodules'
version = '1.0.0'

compileJava {
    inputs.property("moduleName", moduleName)
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
        ]
        classpath = files()
    }
}
